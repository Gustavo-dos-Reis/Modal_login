<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal de Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <button id="abrir-modal" class="btn-login">
            <i class="fas fa-sign-in-alt"></i> Fazer Login
        </button>
    </div>

    <div id="modal-login" class="modal-container">
        <div class="modal">
            <button id="fechar-modal" class="fechar-btn">
                <i class="fas fa-times"></i>
            </button>
            
            <div class="modal-header">
                <h2>Login</h2>
                <p>Preencha seus dados para acessar</p>
            </div>
            
            <form id="form-login" class="modal-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail">
                    <span class="mensagem-erro" id="email-erro"></span>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha">
                    <span class="mensagem-erro" id="senha-erro"></span>
                </div>
                
                <div class="form-acoes">
                    <button type="submit" class="btn-entrar">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                   
                </div>
            </form>
            
          
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
